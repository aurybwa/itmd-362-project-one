<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Onboarding</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Barrio|Montserrat" rel="stylesheet">
  <!-- <link rel="stylesheet" href="//basehold.it/24"> -->
  <link rel="stylesheet" media="screen" href="/css/screen.css" />
</head>

<body>
  <div id="page">
    <header id="headersection">
      <h1>Rumie</h1>
      <ul>
        <li>Your roommate matching web application.</li>
        <li>Take a personality test and we will match you with the perfect roommate!</li>
      </ul>
    </header>
    <form id="gh-form" method="get" action="#null">
      <ol>
        <li>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </li>
        <li>
          <label for="user-email">E-Mail</label>
          <input type="email" name="user-email" id="user-email" pattern="^.+@.+$">
        </li>
        <li>
          <label for="birthdate">Birthdate</label>
          <input type="date" name="birthdate" id="birthdate" placeholder="mm-dd-yyyy">
        </li>
        <li>
          <input type="submit" name="submit" value="Save!" />
        </li>
      </ol>
    </form>
    <div id="greetings"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </div>
</body>
</html>
